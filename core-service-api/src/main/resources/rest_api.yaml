      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DepartmentDTO'
        404:
          description: "Service Not found"
        500:
          description: "Internal Server Error"
  /cloud-environments:
    get:
      tags:
        - CloudEnvironment
      summary: Fetch list of CloudEnvironments
      operationId: getCloudEnvironmentList
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CloudEnvironmentDTO'
        404:
          description: "Service Not found"
        500:
          description: "Internal Server Error"
    post:
      tags:
        - CloudEnvironment
      summary: Add cloud-environment
      operationId: addCloudEnvironment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloudEnvironmentDTO'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudEnvironmentDTO'
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudEnvironmentDTO'
        404:
          description: "Service Not found"
        500:
          description: "Internal Server Error"
    patch:
      tags:
        - CloudEnvironment
      summary: Update cloud-environment
      operationId: updateCloudEnvironment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloudEnvironmentDTO'
      responses:
        200:
          description: OK
          content:
            application/json:
