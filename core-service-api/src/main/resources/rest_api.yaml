  /cloud-environments/search:
    get:
      tags:
        - CloudEnvironment
      summary: Search cloud-environments data
      operationId: searchCloudEnvironment
      parameters:
        - name: cloudEnvironmentDto
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudEnvironmentDTO'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CloudEnvironmentDTO'
        404:
          description: "Service Not found"
        500:
          description: "Internal Server Error"
components:
  schemas:
    OrganizationDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        createdBy:
          type: string
        updatedBy:
          type: string
        createdOn:
          type: string
        updatedOn:
          type: string
        departments:
          type: array
          items:
            $ref: '#/components/schemas/DepartmentDTO'
    DepartmentDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: string
        createdBy:
          type: string
        updatedBy:
          type: string
        createdOn:
          type: string
        updatedOn:
          type: string
        organizationId:
          type: integer
          format: int64
    CloudEnvironmentDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        description:
          type: string
        accountId:
          type: string
        cloud:
          type: string
        displayName:
          type: string
        roleArn:
          type: string
        externalId:
          type: string
        status:
          type: string
        createdBy:
          type: string
        updatedBy:
          type: string
        createdOn:
          type: string
        updatedOn:
          type: string
        departmentId:
          type: integer
          format: int64